<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Sales</title>
</head>
<body>
  <section>
    <header>
      <a class="hiddenlink" href="index.html">
        <div id="home">
          Home
        </div>
      </a>
      <a class="hiddenlink" href="#">
        <div id="merchandise">
          Merchandise - New!
          <img id="newitem" src="img/shirt.jpg" alt="" width="40px">
        </div>
      </a>
      <a class="hiddenlink" href="sales.html">
        <div id="sales_data">
          Sales Data
        </div>
      </a>
    </header>
  </section>
  <section>
    <h1>Location Data</h1>
    <section>
      <form>
        <fieldset>
          <legend>Add a location yourself!</legend>
          <label for="locform_name">Store Location</label>
          <input required="true" type="text" name="name" id="locform_name"><br>
          <label for="locform_min">Minimum Customers</label>
          <input required="true" type="number" name="min" id="locform_min"><br>
          <label for="locform_max">Maximum Customers</label>
          <input required="true" type="number" name="max" id="locform_max"><br>
          <label for="locform_avg">Average Cookies Bought</label>
          <input required="true" type="number" step="0.1" name="avg" id="locform_avg">
        </fieldset>
        <button type="submit">Add Location</button>
      </form>
    </section>
    <section id="location_stats">
      <table>
        <tbody>
          <!-- Will be generated by app.js -->
        </tbody>
      </table>
    </section>
  </section>
  <section>
    <footer>
      <div>
        Contact us!<br>
        123 Fourth Fifth Ln.<br>
        Seattle, WA 12345
      </div>
      <div></div>
    </footer>
  </section>
  <script src="js/app.js"></script>
</body>
</html>
